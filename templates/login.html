<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2874f0 0%, #1e5fcc 50%, #2874f0 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .login-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
        }
        
        .login-box {
            background: white;
            padding: 48px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2874f0, #ffc200, #2874f0);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo h1 {
            color: #2874f0;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .login-logo p {
            color: #878787;
            font-size: 14px;
            margin: 0;
        }
        
        .login-box h2 {
            text-align: center;
            color: #212121;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #212121;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
            background: #fafafa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2874f0;
            background: white;
            box-shadow: 0 0 0 3px rgba(40, 116, 240, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(40, 116, 240, 0.3);
        }
        
        .btn-login:hover {
            background: #1e5fcc;
            box-shadow: 0 4px 12px rgba(40, 116, 240, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-info {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .login-info h3 {
            font-size: 14px;
            color: #878787;
            margin-bottom: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .login-info p {
            font-size: 13px;
            color: #878787;
            margin: 8px 0;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 4px;
            border-left: 3px solid #2874f0;
        }
        
        .login-info strong {
            color: #212121;
            font-weight: 600;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            border-left: 4px solid #e53935;
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-type-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
            }
            
            .login-logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-box">
                <div class="login-logo">
                    <h1>üõí QR App</h1>
                    <p>Welcome Back! Please login to continue</p>
                </div>
                
                {% if msg %}
                    <div class="alert alert-error">{{ msg }}</div>
                {% endif %}
                
                <h2>Sign In</h2>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label>
                            User Type
                            <span class="user-type-badge">Select Role</span>
                        </label>
                        <select name="user_type" class="form-control" required>
                            <option value="customer">üë§ Customer External</option>
                            <option value="admin">‚öôÔ∏è Admin Internal</option>
                            <option value="approval_admin">‚úÖ Approval Admin Internal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn-login">Login</button>
                </form>
                
                <div class="login-info">
                    <h3>üìã Default Credentials</h3>
                    <p><strong>Customer:</strong> customer1 / customer123</p>
                    <p><strong>Admin:</strong> admin1 / admin123</p>
                    <p><strong>Approval Admin:</strong> approval_admin1 / approval123</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
